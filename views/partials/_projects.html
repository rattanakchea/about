<div class="portfolio">
    <div class="container text-center">
        <div class="row section">
            <h3>My Projects</h3>
            <i class="fa fa-2x fa-angle-down"></i>
            
            <div ng-repeat="project in projects | limitTo : itemsPerPage : start">
                <!-- {{project}} -->
                <my-project project="project" , index="project.id"></my-project>
            </div>
        </div>
        <div class="row">

            <button ng-href="" ng-click="prev()" ng-disabled="!canGoBack()"
            ng-class="canGoBack() ? 'btn-sourcecode' : 'muted' ">Prev</button>
        
            <button ng-href="" ng-click="next()" ng-disabled="!canGoNext()"
            ng-class="canGoNext() ? 'btn-demo' : 'muted' ">Next</button>
           
        </div>
    </div>
</div>
