<div class="project-detail">
    <div class="container">
        <span>
            <!-- {{currentProject | json}} -->
        </span>
        <div class="row section" ng-show="currentProject">
            <div class="col-xs-12 col-md-5">
                <img ng-show="currentProject.image && !currentProject.mobile" ng-src="{{currentProject.image}}" width="90%" alt="{{currentProject.title}}" class="project-wrapper">
                <!-- deviceSkin directive if mobile view is true-->

              
                <device-skin ng-show="currentProject.mobile" bg-image=currentProject.image device-type="iphone"></device-skin>
             
                <img ng-if="!currentProject.image" ng-src="https://placehold.it/380x250?text=NotAvailable" width="100%" alt="{{currentProject.title}}" class="project-wrapper">
            </div>
            <div class="col-xs-12 col-md-6 col-md-offset-1">
                <h3>{{currentProject.title}}</h3>
                <p>{{currentProject.description}}</p>
                <hr />
                <div ng-show="currentProject.tasks">
                    <h4>Summary of Tasks</h4>
                    <ul>
                        <li ng-repeat="task in currentProject.tasks">{{task}}</li>
                    </ul>
                    <hr>
                </div>
                <div>
                    <p ng-show="currentProject.source">
                        <a ng-href="{{currentProject.source}}" class="btn-sourcecode">Source Code</a>
                    </p>
                    <p ng-show="currentProject.demo">
                      <a ng-href="{{currentProject.demo}}" class="btn-demo">Demo
                       </a>
                    </p>
                </div>
            </div>
        </div>
        <div class="row" ng-if="currentProject.moreImages">
            <span ng-repeat="img in currentProject.moreImages">
                    <img ng-src="{{img}}" class="project-wrapper" width="33%" height="250px" class="project-wrapper">
            </span>
        </div>
        

        <div class="row section" ng-show="!currentProject">
            <div class="col-xs-12 col-md-8 col-md-offset-2">
                <h2>Hola, 404 error </h2>
                <h3>Please check the URL again !</h3>
            </div>
          
        </div>

    </div>
</div>
